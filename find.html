<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Finds</h1>
      <div class="screen-header__icons-find">
        <div class="screen-header__icons__search">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screen-header__icons__cog">
          <i class="fas fa-cog fa-lg"></i>
          <span class="nav__noti__dot"></span>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by<br />Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span class="recommended-friends__text"
          >You have no recommended friends.</span
        >
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post__bts">
          <div class="open-post">
            <div class="open-post__colum">
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#bts#army#friends</h6>
              <div class="open-post__members">
                <img
                  src="file:///C:/Users/%EA%B9%80%ED%95%9C%EB%82%98/Desktop/%EB%8B%AC%EC%B1%84%EB%B9%84%20%ED%94%84%EB%A1%9C%ED%95%84%20%EC%82%AC%EC%A7%84/%EC%83%88%20%ED%8F%B4%EB%8D%94/8O1A7061_ed-3-3.jpg"
                />
                <span class="open-post__members-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__members-status">Active</span>
              </div>
            </div>
            <div class="open-post__colum">
              <div class="open-post__photo">
                <img
                  src="file:///C:/Users/%EA%B9%80%ED%95%9C%EB%82%98/Desktop/study/kokoa_clone/pics/bts.jpg"
                />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart"></i><span>326</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post__dynamite">
          <div class="open-post">
            <div class="open-post__colum">
              <h5 class="open-post__title">#Dynamite</h5>
              <h6 class="open-post__hashtags">#bts#englishonly#dynamite</h6>
              <div class="open-post__members">
                <img
                  src="file:///C:/Users/%EA%B9%80%ED%95%9C%EB%82%98/Desktop/%EB%8B%AC%EC%B1%84%EB%B9%84%20%ED%94%84%EB%A1%9C%ED%95%84%20%EC%82%AC%EC%A7%84/%EC%83%88%20%ED%8F%B4%EB%8D%94/8O1A7061_ed-3-3.jpg"
                />
                <span class="open-post__members-count">299 members</span>
                <div class="divider"></div>
                <span class="open-post__members-status">Active</span>
              </div>
            </div>
            <div class="open-post__colum">
              <div class="open-post__photo">
                <img
                  src="file:///C:/Users/%EA%B9%80%ED%95%9C%EB%82%98/Desktop/study/kokoa_clone/pics/dynamite.jpg"
                />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart"></i><span>215</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__sbtn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn" name="search">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
