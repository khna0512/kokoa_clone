<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons-find">
        <div class="screen-header__icons__search">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screen-header__icons__music">
          <i class="fas fa-music fa-lg"></i>
        </div>
        <div class="screen-header__icons__cog">
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            <span class="nav__noti__dot"></span>
          </a>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="file:///C:/Users/%EA%B9%80%ED%95%9C%EB%82%98/Desktop/%EB%8B%AC%EC%B1%84%EB%B9%84%20%ED%94%84%EB%A1%9C%ED%95%84%20%EC%82%AC%EC%A7%84/%EC%83%88%20%ED%8F%B4%EB%8D%94/AS9A7080-1-ed2-2.jpg"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Hanna Kim</h4>
                <h6 class="user-component__subtitle">+82 10-2816-7529
                  <span id="exclamation-mark">!</span>
                </h6>
              </div>
            </div>
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-archive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="suggestions">
        <h6 class="suggestions__title">Suggestions</h6>
        <div class="icon-row suggestions-icon">
          <div class="icon-row__icon">
            <img class="icon-row__picture" src="file:///C:/Users/%EA%B9%80%ED%95%9C%EB%82%98/Desktop/study/kokoa_clone/pics/kakaostory.png" />
            <span>Kakao Story</span>
          </div>
          <div class="icon-row__icon">
            <img class="icon-row__picture" src="file:///C:/Users/%EA%B9%80%ED%95%9C%EB%82%98/Desktop/study/kokoa_clone/pics/kakaofriends.jpg" />
            <span>Kakao Friends</span>
          </div>
          <div class="icon-row__icon">
            <img class="icon-row__picture" src="file:///C:/Users/%EA%B9%80%ED%95%9C%EB%82%98/Desktop/study/kokoa_clone/pics/kakaogem.png" />
            <span>Friends Gem</span>
          </div>
        </div> 
      </div> 
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__sbtn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn" name="search">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big .. ㅠㅠ </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
